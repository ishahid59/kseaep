<style>

/* Datatable Common styles*********************************************************************************************  */
/* Not working in component scoped style. Since it is a jquery datatable. So put all dt common styles globally in Index) */
/* ********************************************************************************************************************  */


/* class for processing img, to remove the box around the image */
.dataTables_processing{
  position: fixed;
  border: none;
  background: transparent;
  margin-top: -100px !important;
}
table.dataTable tbody{
  font-size: 14px;
}

/* row height */
table.dataTable tbody > tr > td {
  padding-top: 2px;
  padding-bottom: 2px;
}

.table > thead > tr > th,
.table > thead > tr > td,
.table > tbody > tr > th,
.table > tbody > tr > td,
.table > tfoot > tr > th,
.table > tfoot > tr > td {
  color: black;
  /* line-height: 28px; */
  line-height: 22px;

}
.table > thead > tr {
  /* background-color:#f1f1f1; */
  background-color:#f1f1f1;
  line-height:25px;
  /* font-size:15px;  */
  font-size:13px; 
 


}
.table > thead > tr > th{
  border-bottom: 1px solid #cecece;
  /* for header row height */
  padding-top: 7px;
  padding-bottom: 7px;
}
table.dataTable{
  border-color: #aeaeae;
}


.pagination > .active > a,
.pagination > .active > a:hover,
.pagination > .active > a:focus,
.pagination > .active > span,
.pagination > .active > span:hover,
.pagination > .active > span:focus {
  z-index: 3;
  color: #fff;
  cursor: default;
  background-color: #2a88bd;
  border-color: #2a88bd;
}

/*fontawsome integration for sort icons https://datatables.net/blog/2014-06-06 */
table.dataTable thead th {
    position: relative;
    background-image: none !important;
    line-height:20px;
    color: #161616 !important;
}
table.dataTable thead th.sorting:after,
table.dataTable thead th.sorting_asc:after,
table.dataTable thead th.sorting_desc:after {
    position: absolute;
    top: 12px;
    right: 8px;
    display: block;
    font-family: FontAwesome;
}
table.dataTable thead th.sorting:after {
    content: "\f0dc";
    color: #000;
    font-size: 0.8em;
    padding-top: 0em;
    margin-top: -4px;
}
table.dataTable thead th.sorting_asc:after {
    content: "\f0de";
margin-top: -1px;
}
table.dataTable thead th.sorting_desc:after {
    content: "\f0dd";
    margin-top: -7px;
}

/* .dataTables_processing>img{
  margin-top: 150px;
} */

/* #employeeTable{

} */




/* Datatable Export button styling */
/* Datatable Button styles (Is not working in component scoped style since it is a jquery datatable. So put style globally ) */
/*****************************************************************************************************************************/

#employeeTable_filter{
  /* float:left;
  margin-left:741px; */
}

#employeeTable_length{
  float:left;
  margin-left:10px;
}
#employeeTable_filter>label,#employeeTable_length>label{
  margin-bottom:0px;
}

/* Export button styling */
button.dt-button, div.dt-button, a.dt-button {
    position: relative;
    /* position: absolute; */
    display: inline-block;
    box-sizing: border-box;
    margin-right: 0.333em;
    margin-bottom: 0.333em;
    padding: 0.5em 1em;
    /* border: 1px solid #999; */
    border: 1px solid #bebebe;
    border-radius: 2px;
    cursor: pointer;
    font-size: 0.88em;
    line-height: 1.6em;
    /* color: black; */
     color: #555555;
    white-space: nowrap;
    overflow: hidden;
    background-color: #e9e9e9;
    padding:5px;
    padding-left: 6px;
    padding-right: 6px;
    /* border: none; */
    background: transparent;
    /* background:green; */
    }

    .dataTables_info{
      float: left;
    }

   dt{
  color:#3d3d3d;
}
